<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predicción de Supervivencia en el Titanic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    h1 {
      color: #2c3e50;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 4px;
      border: 1px solid #ced4da;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .alert {
      border-radius: 4px;
      border: none;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }
    .form-group label {
      font-weight: 500;
      color: #495057;
    }
    .probability-info {
      background-color: #e9ecef;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
    }
    .help-text {
      font-size: 0.85em;
      color: #6c757d;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predicción de Supervivencia en el Titanic</h1>
   
    <form id="predictionForm" class="mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="pclass">Clase del Pasajero:</label>
            <select class="form-control" id="pclass" name="pclass" required>
              <option value="">Seleccione una clase</option>
              <option value="1">Primera clase</option>
              <option value="2">Segunda clase</option>
              <option value="3">Tercera clase</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="sex">Sexo:</label>
            <select class="form-control" id="sex" name="sex" required>
              <option value="">Seleccione sexo</option>
              <option value="male">Hombre</option>
              <option value="female">Mujer</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" class="form-control" id="age" name="age" step="0.1" min="0" max="120" placeholder="Ingrese la edad" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="fare">Tarifa Pagada:</label>
            <input type="number" class="form-control" id="fare" name="fare" step="0.01" min="0" placeholder="Ingrese el monto" required />
            <div class="help-text">Ejemplo: 1ra clase (30-500), 2da (10-30), 3ra (3-15)</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="cabin">Cubierta del Camarote:</label>
        <select class="form-control" id="cabin" name="cabin" required>
          <option value="">Seleccione cubierta</option>
          <option value="A">Cubierta A (superior)</option>
          <option value="B">Cubierta B</option>
          <option value="C">Cubierta C</option>
          <option value="D">Cubierta D</option>
          <option value="E">Cubierta E</option>
          <option value="F">Cubierta F</option>
          <option value="G">Cubierta G (inferior)</option>
          <option value="T">Cubierta T</option>
          <option value="U" selected>Desconocida</option>
        </select>
        <div class="help-text">Las cubiertas superiores (A, B, C) tenían mejores tasas de supervivencia</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          Realizar Predicción
        </button>
      </div>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#predictionForm').submit(function (e) {
        e.preventDefault();
        $('#result').html('<div class="alert alert-info">Procesando datos...</div>');

        $.ajax({
          url: '/predict',
          type: 'POST',
          data: $(this).serialize(),
          success: function (response) {
            if (response.error) {
              $('#result').html('<div class="alert alert-danger">' + response.error + '</div>');
            } else {
              const survivalRate = (response.probability.survived * 100).toFixed(1);
              const notSurvivalRate = (response.probability.not_survived * 100).toFixed(1);
              const msg = response.survived
                ? `<div class="alert alert-success">
                    Probablemente habría sobrevivido.
                    <div class="probability-info">
                      <strong>Probabilidad de supervivencia: ${survivalRate}%</strong><br>
                      <small>Probabilidad de no supervivencia: ${notSurvivalRate}%</small>
                    </div>
                  </div>`
                : `<div class="alert alert-danger">
                    Probablemente no habría sobrevivido.
                    <div class="probability-info">
                      <strong>Probabilidad de supervivencia: ${survivalRate}%</strong><br>
                      <small>Probabilidad de no supervivencia: ${notSurvivalRate}%</small>
                    </div>
                  </div>`;
              $('#result').html(msg);
            }
          },
          error: function (xhr) {
            let errMsg = 'Error desconocido';
            if (xhr.responseJSON && xhr.responseJSON.error) {
              errMsg = xhr.responseJSON.error;
            }
            $('#result').html(
              `<div class="alert alert-danger">Error: ${errMsg}</div>`
            );
          },
        });
      });
    });
  </script>
</body>
</html>
